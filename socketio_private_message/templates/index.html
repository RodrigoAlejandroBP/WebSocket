<body data-spy="scroll">

        {% block content %}{% endblock %}
    </div>



<div class="row" style="margin-right:20px;" id="Desaparecer">
    <div class="col-md-4 offset-md-4">
        <div class="card mt-4 text-center">
                    
                <div class="card-header">

                    <h3>Iniciar Sesión</h3>

                </div>

                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger" style="color: red; font-size:14px;">
                            {{ error }}
                        </div>
                    {% endif %}
                    <div class="col-md-12">
                            <div class="thumbnail">
                                <img align="middle"  class="hola" src="{{ url_for('static', filename='img/login.png') }}"  style="height:50%; width:50%;">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                       <h2> Ingrese su Alias</h2>
                       <br><br>
                        <input type="text" id="username" class="form-control" placeholder="Ejemplo: Javiwi">
                                
                          <br>                     
                        <button id="send_to_username" onclick="myFunction1() " class="btn btn-primary btn-block mt-4" > Entrar!</button>


                    </div>
                
                </div>

         </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  

<script>

function myFunction1() {
    $('#username').val('');
    var e=document.getElementById('Desaparecer');
    e.style.display = ((e.style.display != 'none') ? 'none' : 'block');
  
    };


</script>

<div class="Aparecer" >
    <input type="text" id="message">   </input>
        <button id="send">Send</button>
        <br>
        <br>
        <br>
        Send To: <input type="text" id="send_to_username">
        Message: <input type="text" id="private_message">
        <button id="send_private_message">Send</button>
</div>
